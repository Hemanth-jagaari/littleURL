<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Url eneter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="#" />
        <style >
            .container{
                margin-top: 50px;
                margin-left: 50px;
                margin-right: 50px;
                align-self: center;
                background-color: blanchedalmond;
                width: 60%;
                height: 150px;
                align-content: center;

            }
            #long{
                width: 55%;
                height: 40px;
                border: cadetblue 2px solid;
                border-radius: 2px;
                margin-top: 20px;
                margin-right: 40px;
                margin-left: 20px;
                align-content: center;
            }
            #btn{
                width: 100px;
                height: 40px;
                border-radius: 80px;
            }
            #short{
                margin-top: 20px;
                margin-left: 20px;
            }
        </style>
        
    </head>
    <body>
        
        <div class="container">
            <form action="go" method="POST">
                {% csrf_token %}
                <input type="text" id="long" name="LONGURL" placeholder="Enter URL" value={{LONGURL}}>
                <input type="submit" id="btn" name="submit" value="Shorten"><br>
               
                <p>{{SHORTURL}}</p>
            </form> 
        </div>
    </body>
</html>
